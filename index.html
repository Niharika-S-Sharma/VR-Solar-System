<!DOCTYPE html>
<html>
  <head>    
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>

  </head>
  <body>
    
    <a-scene>
    <a-sky src="planet_textures/nightsky.jpg"></a-sky>
    <a-sphere id="sun" position="0 1.25 -5" radius ="3" src="planet_textures/sun.jpg" rotation ="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 22224">
    </a-sphere> 
    <a-sphere id="mercury" position="3.9 1.25 -5" radius="0.1" src="planet_textures/mercury.jpeg" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 58650"></a-sphere>
    <a-sphere id="venus" position="7.2 1.25 -5" radius="0.2" src="planet_textures/venus.jpeg" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 243000"></a-sphere>
    <a-sphere id="earth" position="10 1.25 -5" radius="0.3" src="planet_textures/earth.jpeg" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 864"></a-sphere>
    <a-sphere id="mars" position="15.2 1.25 -5" radius="0.2" src="planet_textures/mars.jpeg" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 8864"></a-sphere>
    <a-sphere id="jupiter" position="52 1.25 -5" radius="1.5" src="planet_textures/jupiter.jpeg" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 3528"></a-sphere>
    <a-sphere id="saturn" position="95 1.25 -5" radius="1.2" src="planet_textures/saturn.jpeg" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 3592"></a-sphere>
      <a-torus position="95 1.25 -5" 
          rotation="90 0 0" 
          radius="2.5" 
          radius-tubular="0.1"
          material="color: #d2b48c; opacity: 0.6; transparent: true">
  </a-torus>

    <a-sphere id="uranus" position="192 1.25 -5" radius="0.7" src="planet_textures/uranus.jpeg" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 60480"></a-sphere>
    <a-sphere id="neptune" position="301 1.25 -5" radius="0.7" src="planet_textures/neptune.jpeg" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 55720"></a-sphere>
   <a-entity id="comet" position="26 10 -50" 
          animation="property: position; to: -30 5 -10; loop: true; dur: 20000; easing: linear">
  
    <!-- Comet nucleus -->
    <a-sphere radius="0.3" src="planet_textures/comet.jpeg"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 100000">
    </a-sphere>

    <!-- Comet tail (sticks to comet) -->
    <a-entity particle-system="preset: dust; 
                              color: #88ccff, #ffffff; 
                              particleCount: 1500; 
                              size: 0.8; 
                             opacity: 1, 0.5, 0; 
                              direction: -1; 
                              velocityValue: 0 0 -1; 
                              positionSpread: 0.1 0.1 0.1">
    </a-entity>
  </a-entity>

  </a-scene> 
</body>
</html>
